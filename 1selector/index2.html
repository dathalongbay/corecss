<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        #div1 {
            color: red;
        }

        #div2 {
            color: orange;
        }

        #div3 {
            color: green;
        }
    </style>
</head>
<body>
    <h2>Selector theo id HTML</h2>

    <div id="div1">Nội dung của thẻ div số 1</div>
    <div id="div2">Nội dung của thẻ div số 2</div>
    <div id="div3">Nội dung của thẻ div số 3</div>

</body>
</html>
