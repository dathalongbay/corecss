<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        p {
            color: greenyellow;
        }

        section {
            color: yellow;
        }

        div {
            color: orange;
        }

        aside {
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Selector ( bộ chọn ) theo tên thẻ html</h1>

    <p>Nội dung của thẻ p</p>

    <section>Nội dung của thẻ section</section>

    <div>Nội dung của thẻ div</div>

    <aside>Nội dung của thẻ aside</aside>

</body>
</html>
